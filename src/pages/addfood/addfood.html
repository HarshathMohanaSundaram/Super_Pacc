
<ion-header>
  <ion-navbar>
    <ion-title>SEARCH FOOD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" placeholder="Search Food Name" [(ngModel)]="foods">
  </ion-input>
  <button ion-button clear style="margin-left: 70%;bottom: 60px;" (click)="search()">Search</button>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-5 (click)="bd(iteme.sno,iteme.food_id,iteme.foodname,
      iteme.quantity,iteme.description,iteme.foodprice)"
        *ngFor="let iteme of nadalist">
        <div class="back_image">
          <img class="back_image" src="assets/imgs/dosa.jpg" />
        </div>
        <ion-label class="name">{{iteme.foodname}}</ion-label>
        <ion-label class="name">{{iteme.description}}</ion-label>
        <ion-label class="prize">{{iteme.foodprice}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
